<div class="container">
  <form
    nz-form
    [formGroup]="validateForm"
    class="add-form"
    (ngSubmit)="submitForm()"
  >
    <h2 class="title" nz-typography>Add Product</h2>

    <p *ngIf="invalid" class="invalid">Invalid Credentials</p>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please enter a product name">
        <nz-input-group nzPrefixIcon="edit" class="field">
          <input
            class="field"
            type="text"
            nz-input
            formControlName="name"
            placeholder="Product Name"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-input-group nzPrefixIcon="edit" class="field">
        <input
          class="field"
          type="text"
          nz-input
          formControlName="slag"
          readonly
          value="product-slag"
        />
      </nz-input-group>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please enter product quantity">
        <nz-input-group nzPrefixIcon="book" class="field">
          <input
            class="field"
            type="number"
            nz-input
            min="0"
            formControlName="quantity"
            placeholder="Product Quantity"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please enter product price">
        <nz-input-group nzPrefixIcon="dollar" class="field">
          <input
            class="field"
            type="number"
            nz-input
            min="0"
            formControlName="price"
            placeholder="Product Price"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <div nz-row class="add-form-margin middle-row">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="Featured">
          <span>Featured</span>
        </label>
      </div>
    </div>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please Enter the product description">
        <textarea
          class="field"
          type="text"
          nz-input
          formControlName="Description"
          placeholder="Product description"
          [nzAutosize]="{ minRows: 4, maxRows: 6 }"
        ></textarea>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please Enter the product short description">
        <textarea
          class="field"
          type="text"
          nz-input
          formControlName="short_description"
          placeholder="short description"
          [nzAutosize]="{ minRows: 3, maxRows: 4 }"
        ></textarea>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please select an image">
        <nz-input-group nzPrefixIcon="file-image" class="file-field">
          <input
            class="field"
            type="file"
            nz-input
            formControlName="thumbnail"
            accept=".png,.jpg,.jpeg"
            placeholder="Thumbnail"
            multiple
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please Enter the product short description">
        <nz-input-group nzPrefixIcon="file-image" class="file-field">
          <input
            class="field"
            type="file"
            nz-input
            formControlName="thumbnail"
            accept=".png,.jpg,.jpeg"
            placeholder="Thumbnail"
            multiple
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <button
      nz-button
      [nzType]="'primary'"
      class="add-form-button"
      nzSize="large"
    >
      Add Product
    </button>
  </form>
</div>
