<div class="container">
  <form
    nz-form
    [formGroup]="validateForm"
    class="add-form"
    (ngSubmit)="submitForm()"
  >
    <h2 class="title" nz-typography>Add Product</h2>

    <p *ngIf="invalid" class="invalid">Invalid Credentials</p>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please enter product name">
        <nz-input-group nzPrefixIcon="edit" class="field">
          <input
            class="field"
            type="text"
            nz-input
            formControlName="name"
            placeholder="Product Name"
            required
            (change)="updateSlag($event)"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-input-group nzPrefixIcon="edit" class="field">
        <input
          placeholder="Product Slag (Auto-Generated)"
          class="field"
          type="text"
          nz-input
          readonly
          [value]="slagValue"
          required
        />
      </nz-input-group>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please enter product quantity">
        <nz-input-group nzPrefixIcon="book" class="field">
          <input
            class="field"
            type="number"
            nz-input
            min="0"
            formControlName="quantity"
            placeholder="Product Quantity"
            required
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please enter product price">
        <nz-input-group nzPrefixIcon="dollar" class="field">
          <input
            class="field"
            type="number"
            nz-input
            min="0"
            formControlName="price"
            placeholder="Product Price"
            required
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <div nz-row class="add-form-margin middle-row">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="featured">
          <span>Featured</span>
        </label>
      </div>
    </div>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please Enter the product description">
        <textarea
          class="field"
          type="text"
          nz-input
          formControlName="description"
          placeholder="Product description"
          [nzAutosize]="{ minRows: 4, maxRows: 6 }"
          required
        ></textarea>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please Enter the product short description">
        <textarea
          class="field"
          type="text"
          nz-input
          formControlName="short_description"
          placeholder="short description"
          [nzAutosize]="{ minRows: 3, maxRows: 4 }"
          required
        ></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="img-container">
      <img [src]="thumbnail" [alt]="thumbnail" />
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please select an image">
        <nz-input-group nzPrefixIcon="file-image" class="file-field">
          <input
            class="field"
            type="file"
            nz-input
            formControlName="thumbnail"
            accept=".png,.jpg,.jpeg"
            placeholder="Thumbnail"
            (change)="updateThumbnail($event)"
            required
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div *ngFor="let item of imagesArray">
      <nz-form-item class="img-container">
        <img [src]="item.path" [alt]="item.path" />
      </nz-form-item>
      <nz-form-item>
        <nz-form-control
          nzErrorTip="Please Enter the product short description"
        >
          <nz-input-group
            class="file-field"
            [nzSuffix]="suffixTemplateInfo"
            [nzPrefix]="prefixTemplateUser"
          >
            <input
              id="{{ item.id }}"
              class="field"
              type="file"
              nz-input
              (change)="setFilePath($event, item.id)"
              formControlName="thumbnail"
              accept=".png,.jpg,.jpeg"
              placeholder="Thumbnail"
              multiple
            />
          </nz-input-group>
          <ng-template #prefixTemplateUser
            ><span nz-icon nzType="file-image"></span
          ></ng-template>
          <ng-template #suffixTemplateInfo>
            <span
              nz-icon
              nz-button
              (click)="removeImage()"
              nzType="minus-circle"
              class="remove-img-btn"
            ></span>
          </ng-template>

          <!-- <nz-input-group nzPrefixIcon="file-image" class="file-field">
            <input
              class="field"
              type="file"
              nz-input
              formControlName="thumbnail"
              accept=".png,.jpg,.jpeg"
              placeholder="Thumbnail"
              multiple
            />
          </nz-input-group> -->
        </nz-form-control>
      </nz-form-item>
    </div>

    <div class="btn-holder">
      <button
        nz-button
        type="button"
        [nzType]="'primary'"
        class="extend-images-btn"
        nzSize="large"
        (click)="increaseImagesCount()"
      >
        Add Image Field
      </button>
    </div>

    <button
      nz-button
      [nzType]="'primary'"
      class="add-form-button"
      nzSize="large"
    >
      Add Product
    </button>
  </form>
</div>
