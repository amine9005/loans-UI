<div class="container">
  <form
    nz-form
    [formGroup]="validateForm"
    class="login-form"
    (ngSubmit)="submitForm()"
  >
    <h2 class="title" nz-typography>Login</h2>

    <p *ngIf="invalid" class="invalid">Invalid Credentials</p>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="user" class="field">
          <input
            class="field"
            type="email"
            nz-input
            formControlName="email"
            placeholder="Email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock" class="field">
          <input
            class="field"
            type="password"
            nz-input
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <!-- <div nz-row class="login-form-margin middle-row">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div>
    </div> -->
    <button
      nz-button
      [nzType]="'primary'"
      class="login-form-button"
      nzSize="large"
    >
      Log in
    </button>
    <div class="link-register">
      Or
      <a href="auth/register">register now!</a>
    </div>
  </form>
</div>
