<div nz-row nzJustify="center" class="top">
  <div nz-col nzSpan="19">
    <h3 class="header-txt" nz-typography>
      Currently There is 0 Orders in Inventory
    </h3>
  </div>

  <div nz-col nzSpan="3">
    <button nz-button [nzType]="'primary'" class="add-btn">
      <a class="add-link" href="orders/add"> Add New </a>
    </button>
  </div>
</div>

<app-search></app-search>
<div nz-row>
  <div nz-col nzSpan="24">
    <nz-table #basicTable [nzData]="listOfData">
      <thead>
        <tr>
          <th>Items</th>
          <th>Shipping Address</th>
          <th>Payment Method</th>
          <th>Price</th>
          <th>Shipping Price</th>
          <th>Total Price</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of listOfData">
          <td>
            <a nz-button nzType="link">Items</a>
          </td>
          <td>{{ data.shippingAddress }}</td>
          <td>{{ data.shippingPrice }}</td>
          <td>{{ data.paymentMethod }}</td>
          <td>{{ data.itemsPrice }}</td>
          <td>{{ data.totalPrice }}</td>
          <td>
            <button nz-button nzType="link">
              <span nz-icon nzType="edit"></span>
              Edit
            </button>
          </td>

          <td>
            <a
              nz-popconfirm
              class="delete-link"
              nzPopconfirmTitle="Are you sure delete this Product"
              nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="deleteOrder(data._id)"
            >
              <span nz-icon nzType="delete"></span>
              Delete
            </a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
