<nz-layout>
  <app-header></app-header>
  <nz-layout>
    <nz-sider nzCollapsible nzWidth="200px">
      <ul nz-menu nzTheme="dark" nzMode="inline" style="font-size: 18px">
        <li nz-menu-item>
          <a routerLinkActive="active" [routerLink]="''">
            <span
              nz-icon
              nzType="home"
              nzTheme="outline"
              [style]="iconsStyle"
            ></span>
            <span>Dashboard</span>
          </a>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
      <app-footer></app-footer>
    </nz-layout>
  </nz-layout>
</nz-layout>
